<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
   <title>Survey Form</title>
</head>
<body>
  <h1>freeCodeCamp Survey Form</h1>
  <p>Thank you for taking the time to improve the platform</p>

  <form method="post" action="">
    <fieldset>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your Email" required>

      <label for="number">Age (optional)</label>
      <input type="number" id="number" name="age" placeholder="Age" min="15" max="30">
    </fieldset>

    <fieldset>
      <label for="dropdown">Which option best describes your current role?</label>
      <select name="role" id="dropdown">
        <option value="">Select current role</option>
        <option value="1">Student</option>
        <option value="2">Full Time Job</option>
        <option value="3">Full Time Learner</option>
        <option value="4">Prefer not to say</option>
        <option value="5">Other</option>
      </select>
    </fieldset>

    <fieldset>
      <legend>Would you recommend freeCodeCamp to a friend?</legend>
      <label><input type="radio" name="recommend" value="definitely"> Definitely</label>
      <label><input type="radio" name="recommend" value="maybe"> Maybe</label>
      <label><input type="radio" name="recommend" value="not sure"> Not Sure</label>
    </fieldset>

    <fieldset>
      <label for="feature">What is your favourite feature of freeCodeCamp?</label>
      <select name="feature" id="feature">
        <option value="">Select an option</option>
        <option value="1">Challenges</option>
        <option value="2">Projects</option>
        <option value="3">Community</option>
        <option value="4">Open Source</option>
      </select>
    </fieldset>

    <fieldset>
      <legend>What would you like to see improved? (Check all that apply)</legend>
      <label><input type="checkbox" name="improvisation" value="front-end projects"> Front-end Projects</label>
      <label><input type="checkbox" name="improvisation" value="back-end projects"> Back-end Projects</label>
      <label><input type="checkbox" name="improvisation" value="data visualization"> Data Visualization</label>
      <label><input type="checkbox" name="improvisation" value="challenges"> Challenges</label>
      <label><input type="checkbox" name="improvisation" value="open source community"> Open Source Community</label>
      <label><input type="checkbox" name="improvisation" value="gitter help rooms"> Gitter Help Rooms</label>
      <label><input type="checkbox" name="improvisation" value="videos"> Videos</label>
      <label><input type="checkbox" name="improvisation" value="city meetups"> City Meetups</label>
      <label><input type="checkbox" name="improvisation" value="wiki"> Wiki</label>
      <label><input type="checkbox" name="improvisation" value="forum"> Forum</label>
      <label><input type="checkbox" name="improvisation" value="additional courses"> Additional Courses</label>
    </fieldset>

    <fieldset>
      <label for="comments">Any Comments or suggestions?</label>
      <textarea name="comments" id="comments" rows="8" placeholder="Comments..."></textarea>
    </fieldset>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
